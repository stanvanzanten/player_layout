<div class="row main">
  <div class="col">
    <div *ngIf="player">
      <div class="content login-page form login-form">
        <h5 class="card-title">
          {{player.firstname}}
        </h5>
        <hr />
        <h5 class="card-title">
          <img [src]="player.imageLink" alt="" style="max-width: 20%" class="img-rounded">
        </h5>
        <hr />
        <p>
          <br>
          <b>Firstname:</b>
          <br />
          {{player.firstname}}
          <br />
          <b>Lastname:</b>
          <br />
          {{player.lastname}}
          <br />
          <b>Age:</b>
          <br />
          {{ player.age }}
          <br />
          <b>Length:</b>
          <br>
          {{ player.length}}cm
          <br>
          <b>Weight:</b>
          <br>
          {{ player.weight}}kg
          <br>
          <b>Club:</b>
          <br>
          {{ player.club.name }}
        </p>
        <a (click)="cancel()" class="btn btn-primary mt-2 mr-2">Cancel</a>
        <button *ngIf="authService.loggedIn()" (click)="onSelect(player)" (click)="toggleChild()" type="button"
          class="btn btn-warning  mt-2 mr-2">Edit</button>
        <button *ngIf="authService.loggedIn()" (click)="deletePlayer()" type="button"
          class="btn btn-danger mt-2 mr-2">Delete</button>
      </div>
    </div>
  </div>
  <div class="col">
    <app-players-edit [player]="selectedPlayer" [showMePartially]="showVar"></app-players-edit>
  </div>
</div>
