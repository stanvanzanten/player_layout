<div *ngIf="showMePartially">
<div *ngIf="club">
  <div class="content login-page form login-form">
    <h5 class="card-title">Edit club: {{club.name}}</h5>
    <hr />
    <div class="card-text">
      <b>Name (old: {{club.name}}):</b>
      <br>
      <input [(ngModel)]="clubNewName" name="name" type="text" placeholder="name" />
      <br>
      <b>Founding year (old: {{club.foundingyear}}):</b>
      <input [(ngModel)]="clubNewYear" name="foundingyear" type="text" placeholder="foundingyear" />
      <br>
      <b>Funds (old: {{club.funds}}):</b>
      <input [(ngModel)]="clubNewFunds" name="funds" type="text" placeholder="funds" />
      <br>
      <b>Logo (old: {{club.logo}}):</b>
      <input [(ngModel)]="clubNewLogo" name="logo" type="text" placeholder="logo" />
      <br>
      <b>Players:</b>
      <select *ngFor= "let player of players;">
          <option *ngFor="let player of players">{{player._id}}</option> 
      </select>
    </div>
    <a (click)="editClub()" class="btn btn-warning mt-2 mr-2">Confirm</a>
    <a (click)="cancel()" class="btn btn-primary mt-2 mr-2">Cancel</a>
  </div>
</div>
</div>
